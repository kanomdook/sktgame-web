<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/bg-2.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img src="../assets/img/user.png" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
            </div>
            <br>
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ngb-tabset [justify]="'center'">
                        <ngb-tab title="ข้อมูลพื้นฐาน">
                            <ng-template ngbTabContent>
                                <div class="row following" id="follows">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <form class="register-form fm">
                                            <div class="form-group">
                                                <label>วัน-เดือน-ปีเกิด</label>
                                                <div class="input-group date">
                                                    <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar">
                                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>

                                            <label class="mgt">อายุ</label>
                                            <input type="text" name="name" class="form-control" placeholder="21" [disabled]="true">
                                            <br>
                                            <label class="mgt">น้ำหนัก</label>
                                            <input type="text" name="name" class="form-control" placeholder="น้ำหนัก">
                                            <br>
                                            <label class="mgt">ส่วนสูง</label>
                                            <input type="text" name="name" class="form-control" placeholder="ส่วนสูง">
                                            <div class="btn-top">
                                                <button type="button" class="btn btn-danger btn-round">
                                                    <i class="fa fa-check"></i> บันทึกข้อมูล</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="ภาพถ่ายบัตรประชาชน">
                            <ng-template ngbTabContent>
                                <img src="../../assets/img/citizen.jpg" alt="img" class="citizen-img">
                                <div class="btn-top">
                                    <button type="button" class="btn btn-danger btn-round">
                                        <i class="fa fa-upload"></i> อัพโหลดรูปบัตรประชาชน</button>
                                </div>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
