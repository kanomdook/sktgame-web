<div class="section">
  <div class="container">
    <div class="col-md-12 ml-auto mr-auto">
      <h4 class="title">
        <small>รายการประเภทกีฬาที่เข้าร่วมแข่งขัน</small>
      </h4>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <select class="form-control" name="sportType" [(ngModel)]="sportType" (ngModelChange)="changeSportType($event)">
              <option value="">ทั้งหมด</option>
              <option value="กีฬา">กีฬา</option>
              <option value="กีฑา">กีฑา</option>
            </select>
          </div>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="ค้นหา" aria-describedby="basic-addon1" [(ngModel)]="keyword" (ngModelChange)="search($event)">
            <span class="input-group-addon" id="basic-addon1">
              <i class="fa fa-search" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="table-responsive top">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ลำดับ</th>
              <th>ประเภทกีฬา</th>
              <th>ประเภทการแข่งขัน</th>
              <th>อายุ</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="ng-star-inserted" *ngFor="let sport of sports;let i = index">
              <td class="text-center">{{i+1}}</td>
              <td>{{sport.sportType}}</td>
              <td>{{sport.name}}</td>
              <td>{{sport.age}}</td>
              <td class="td-actions text-right">
                <button class="btn btn-info btn-link btn-sm" ngbtooltip="View Profile" type="button">
                  <i class="fa fa-edit"></i> สมัคร
                </button>
                <button class="btn btn-success btn-link btn-sm" ngbtooltip="Edit Profile" type="button">
                  <i class="fa fa-file-text-o" aria-hidden="true"></i> รายละเอียด
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
